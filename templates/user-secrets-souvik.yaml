apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-user-secrets
  namespace: {{ .Values.namespace }}
type: Opaque
stringData:
  SESSION_SECRET: "{{ .Values.userprofile.secrets.sessionSecret }}"
  EMAIL_USER: "{{ .Values.userprofile.secrets.emailUser }}"
  EMAIL_PASS: "{{ .Values.userprofile.secrets.emailPass }}"